        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>email</th>

<script>
    let appliedjob = JSON.parse(localStorage.getItem("data"))
    console.log(appliedjob)
    appliedjob.forEach(function (elem) {


        let tr = document.createElement("tr")
        let td = document.createElement("td")
        td.innerText=elem.name
        let td2 = document.createElement("td")
        td.innerText=elem.email

        let td3 = document.createElement("td")
        td.innerText=elem.role

        let td4 = document.createElement("td")
        td.innerText=elem.salary

        let td5 = document.createElement("td")
        td.innerText="bookmark"
        tr.append(td,td2,td3,td4,td5)
        document.querySelector("tbody").append(tr)
console.log(td2)
    });
</script>
