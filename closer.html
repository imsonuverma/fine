<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #movie {
            border: 2px solid;
            height: 400px;
            width: 405px;
        }

        #box {
            width: 400px;
        }
    </style>
</head>

<body>
    <input oninput="main()" type="text" id="box">
    <div id="movie"></div>
</body>

</html>
<script>
    let movide = document.querySelector("#movie")
    async function main() {
        try {
            let infor = document.querySelector("#box").value
            console.log(infor)
            let res = await fetch(`http://www.omdbapi.com/?apikey=7cc2c43f&s=${infor}`)
            let data = await res.json()
            let actualdata = data.Search
            if (actualdata != undefined) {
                appendmovie(actualdata)
            }
            console.log(actualdata)
        }
        catch (err) {
            console.log(err)
        }
    }
    function appendmovie(data) {
        data.forEach(function (el) {
            let p = document.createElement("p")
            p.innerText = el.Tittle
            movide.append(p)
        })
    }


</script>
