    let counter = 0
    let x;
    document.querySelector("button").addEventListener("click", Image)
    function Image() {
        let url = document.querySelector("#om").value
        let image = JSON.parse(localStorage.getItem("image")) || []
        image.push(url)
        localStorage.setItem("image", JSON.stringify(image))
        console.log(image)
    }
    document.querySelector("#start").addEventListener("click", start)
    function start() {
        let container = document.querySelector("#container")
        container.innerHTML = ""

        let image = JSON.parse(localStorage.getItem("image")) || []
        // localStorage.setItem("image", JSON.stringify(image)) //no need
        img = document.createElement("img")
        img.src = image[counter]
        container.append(img)

        counter++



        x = setInterval(function () {
            img.src = image[counter]
            container.append(img)
            counter++
            if (counter == image.length) {
                counter = 0
            }
            console.log(counter)

        }, 2000)

    }
    document.querySelector("#end").addEventListener("click", end)
    function end() {
        clearInterval(x)

    }
