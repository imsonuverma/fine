        function sonu() {
            let url2 = document.querySelector("#url").value;
            let images = JSON.parse(localStorage.getItem("img")) || [];
            images.push(url2);
            localStorage.setItem("img", JSON.stringify(images));
        }

        let counter = 0;
        let intervalId;

        function monu() {
            let images2 = JSON.parse(localStorage.getItem("img"));
            let container = document.querySelector("#container");
            let img = document.createElement("img");

            intervalId = setInterval(function () {
                if (counter === images2.length) {
                    counter = 0;
                }

                img.src = images2[counter];
                container.appendChild(img);
                counter++;
            }, 3000);
        }

        function konu() {
            console.log(counter);
            clearInterval(intervalId); // Use the intervalId variable to clear the interval
