<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
    <input id="url" type="url" placeholder="paste url">
    <button onclick="sonu()">submit</button>
    <button onclick="monu()">start</button>
</body>
</html>
<script>
    function sonu() {
        let url2 = document.querySelector("#url").value;
        let images = JSON.parse(localStorage.getItem("img")) || [];
        images.push(url2);
        localStorage.setItem("img", JSON.stringify(images));
    }

    let counter = 0;

    function monu() {
        let images2 = JSON.parse(localStorage.getItem("img")); // Corrected the key in localStorage.getItem()
        let container = document.querySelector("#container"); // Added "#" before "container" to select the element by its ID
        let img = document.createElement("img"); // Define the 'img' variable to create an <img> element

        setInterval(function () {
            if (counter < images2.length) {
                img.src = images2[counter];
                container.appendChild(img); // Use appendChild() to add the image to the container
                counter++;
            } else {
                clearInterval(); // Stop the slideshow when all images are displayed
            }
        }, 3000);
    }
</script>
