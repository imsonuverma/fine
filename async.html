<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="count"></h2>
</body>

</html>
<script>
    let counter = 0
    let h2 = document.querySelector("#count")
    // h2.addEventListener("click", abc)
    function abc() {
        counter++
        h2.innerText = counter
    }
    setInterval(abc, 3000)
    // setTimeout(abc, 8000)
</script>
