<body>

        alt=""><br><br>
    <button>like <span></span></button>
    <button>dislike <span></span></button>

<script>
    let like ;
    if(localStorage.getItem("like")==null){
        like=0
    }
    else{
        like=localStorage.getItem("like")
    }
    document.querySelectorAll("span")[0].innerText = like
    let dislike ;
    if(localStorage.getItem("like")==null){
        dislike=0
    }
    else{
        dislike=localStorage.getItem("like")
    }
    document.querySelectorAll("span")[1].innerText = dislike

    let like2 = document.querySelector("button").addEventListener("click", function () {
        like++
        localStorage.setItem("like", like)
        document.querySelector("span").innerText = like

        // localStorage.getItem("like")

    })
    let dislike2 = document.querySelectorAll("button")[1].addEventListener("click", function () {
        dislike++
        localStorage.setItem("dislike", dislike)

        document.querySelectorAll("span")[1].innerText = dislike
    })


</script>
